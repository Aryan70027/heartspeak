<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper register-form">
      <img src="img/logo.png" alt="HeartSpeak Logo" />
      <h1>Login to HeartSpeak</h1>
      <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';" class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="login-link">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
