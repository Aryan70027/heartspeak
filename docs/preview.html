<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview â€¢ HeartSpeak</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe1ec 0%, #fad0c4 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.90);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(233,30,99,0.13);
      padding: 2.2rem 2.5rem;
      margin-top: 3rem;
      min-width: 340px;
      max-width: 95vw;
      text-align: center;
    }
    .site-header img {
      width: 80px;
      border-radius: 18px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px #ffe1ec;
    }
    h2, h1 {
      font-family: 'Great Vibes', cursive;
      color: #E91E63;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
    }
    p {
      color: #7d274a;
      font-size: 1.04rem;
      margin-bottom: 2rem;
    }
    .primary-btn {
      padding: 0.8rem 2.1rem;
      border: none;
      border-radius: 13px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg,#e573c7 0,#e73370 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 12px #f9c6dc80;
      transition: background 0.22s;
    }
    .primary-btn:hover {
      background: linear-gradient(90deg,#e73370 0,#e573c7 100%);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="/img/logo.png" alt="HeartSpeak logo">
  </header>
  <main class="container preview-page">
    <h2>Preview Your Card</h2>
    <p>Your customized card will render here.</p>
    <button class="primary-btn">Use This Template</button>
  </main>
</body>
</html>
