<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Latest Cards | HeartSpeak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #fff1f7 0%, #c1d8ff 100%);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 32px auto;
            padding: 24px;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 10px 24px rgba(180,85,250,0.12), 0 2px 4px rgba(0,0,0,0.03);
            text-align: center;
        }
        .container h2 {
            color: #d24d9b;
            margin-bottom: 18px;
            font-size: 2em;
            font-weight: 700;
        }
        .cards-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card-box {
            background: linear-gradient(120deg, #ffe1ee 0%, #e4eeff 100%);
            border-radius: 22px;
            box-shadow: 0 2px 24px #f2c5e4, 0 1px 4px rgba(0,0,0,0.08);
            width: 220px;
            min-height: 320px;
            padding: 18px 16px 12px 16px;
            margin-bottom: 16px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.13s, box-shadow 0.13s;
            border: 2px solid #f7e5f5;
        }
        .card-box:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 40px #c2baff33, 0 4px 24px #f7a8d9bb;
            border: 2px solid #a5c8ff;
        }
        .main-photo {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 2px solid #fff;
            background: #e8e7e7;
        }
        .card-title {
            font-size: 1.22em;
            font-weight: 600;
            color: #5c5b90;
            margin: 8px 0 2px 0;
        }
        .recipient {
            font-size: 1em;
            color: #d24d9b;
            font-weight: 500;
            margin-bottom: 7px;
        }
        .stickers-list {
            font-size: 1.28em;
            margin: 3px 0 10px 0;
        }
        .message {
            font-size: 0.98em;
            margin-bottom: 8px;
            color: #54546e;
            background: #f8f3fa;
            border-radius: 8px;
            padding: 8px 6px;
        }
        .card-bg-label {
            display: inline-block;
            font-size: 0.94em;
            background: #f3f0fc;
            color: #a59be9;
            border-radius: 7px;
            padding: 2px 10px;
            margin-bottom: 5px;
        }
        .card-footer {
            position: absolute;
            bottom: 14px;
            left: 0; right: 0;
            text-align: center;
            font-size: 0.85em;
            color: #b99dc8;
        }
        #backBtn {
            margin: 30px auto 0 auto;
            display: block;
            padding: 11px 35px;
            border-radius: 16px;
            background: linear-gradient(90deg, #e979c7, #95c8ff);
            color: white;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.19s;
        }
        #backBtn:hover {
            background: linear-gradient(90deg, #c678b4, #6fa8dc);
        }
        @media (max-width: 700px) {
            .cards-list { flex-direction: column; align-items: center; }
            .container { padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../logo.png" style="width:56px;border-radius:15px;margin-bottom:8px;" alt="HeartSpeak Logo">
        <h2>Your Latest Cards</h2>
        <div class="cards-list" id="cardsList">
            <!-- Cards will be inserted here by JS -->
        </div>
        <button id="backBtn" onclick="window.location.href='dashboard.html';">&larr; Back to Dashboard</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script>
        // Your correct Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAZgVaMT5BMUMsN0bbw31gFbcwXzseGU",
            authDomain: "heartspeak-bf703.firebaseapp.com",
            projectId: "heartspeak-bf703",
            storageBucket: "heartspeak-bf703.firebasestorage.app",
            messagingSenderId: "341260618790",
            appId: "1:341260618790:web:f60536bac144fb815aaae7",
            measurementId: "G-RGVFSSPMG"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Auth check
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            // Load cards
            const cardsListDiv = document.getElementById('cardsList');
            cardsListDiv.innerHTML = "<div>Loading your cards...</div>";

            try {
                const querySnapshot = await db.collection("cards")
                    .where("uid", "==", user.uid)
                    .orderBy("createdAt", "desc")
                    .limit(20)
                    .get();

                if (querySnapshot.empty) {
                    cardsListDiv.innerHTML = "<div>No cards found. Create one!</div>";
                    return;
                }

                let html = "";
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="card-box" onclick="window.location.href='share-setting.html?id=${doc.id}'" title="Click to open share settings">
                            ${data.photoURL ? `<img src="${data.photoURL}" class="main-photo" alt="Main Photo">` : `<div class="main-photo" style="display:flex;align-items:center;justify-content:center;color:#ccc;font-size:2em;">ðŸ“·</div>`}
                            <div class="recipient">To: ${data.recipientName || "Unknown"}</div>
                            <div class="card-title">${data.cardTitle || "Untitled"}</div>
                            <div class="stickers-list">${Array.isArray(data.stickers) ? data.stickers.map(s => `<span>${s}</span>`).join(" ") : ""}</div>
                            <div class="message">${data.message ? data.message.replace(/\n/g, "<br>") : ""}</div>
                            <div class="card-bg-label">${data.cardBg ? `Theme: ${data.cardBg.charAt(0).toUpperCase() + data.cardBg.slice(1)}` : ""}</div>
                            <div class="card-footer">${data.createdAt && data.createdAt.toDate ? data.createdAt.toDate().toLocaleString() : ""}</div>
                        </div>
                    `;
                });
                cardsListDiv.innerHTML = html;
            } catch (e) {
                cardsListDiv.innerHTML = "<div>There was an error loading your cards. Please try again.</div>";
                console.error(e);
            }
        });
    </script>
</body>
</html>
