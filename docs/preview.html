<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Preview Dedication - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    body {
      background: linear-gradient(120deg, #ffe6f0 60%, #fff 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins',sans-serif;
      text-align: center;
    }
    .logo { height: 80px; margin: 24px auto 12px auto; display:block; }
    h1 { color: #c06; margin-bottom: 12px; }
    .cards-container {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; margin: 2em auto; max-width: 900px;
    }
    .card-box {
      background: #fff; border-radius: 16px; box-shadow: 0 6px 24px 0 #f5b4d7a0;
      padding: 24px 16px; width: 270px; display: flex; flex-direction: column; align-items: center;
      transition: transform 0.2s;
    }
    .card-box:hover { transform: translateY(-6px) scale(1.03); }
    .card-img { width: 100px; height: 100px; object-fit: cover; border-radius: 12px; margin: 12px auto; }
    .card-stickers { font-size: 1.4em; margin-bottom: 10px;}
    .card-voice { margin: 10px auto 0 auto;}
    .card-title { font-size: 1.1em; color: #a00; font-weight:600;}
    .card-recipient { color: #7c2366; font-weight: 500; margin-bottom:6px; }
    .card-message { margin: 10px 0; color: #4e0066;}
    .empty-msg { color: #c06; margin-top: 3em;}
    .back-btn {
      margin-top:2.5em; padding:1em 2em; border-radius:28px; font-size:1.2em; background:linear-gradient(90deg,#cb3be4,#ff8eb3); color:#fff; border:none; box-shadow:0 2px 16px #eec6e4a0; cursor:pointer; transition:background 0.2s;
    }
    .back-btn:hover { background:linear-gradient(90deg,#ff8eb3,#cb3be4);}
  </style>
</head>
<body>
  <img src="img/logo.png" class="logo" alt="HeartSpeak"/>
  <h1>Your Latest Cards</h1>
  <div id="cards" class="cards-container"></div>
  <div id="emptyMsg" class="empty-msg" style="display:none;">No cards found yet.<br>After saving a card, it will appear here!</div>
  <button class="back-btn" onclick="window.location.href='dashboard.html'">&larr; Back to Dashboard</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyAZAgVaMTM5BMUMSoNbbw31gFbcwXzseGU",
      authDomain: "heartspeak-bf703.firebaseapp.com",
      projectId: "heartspeak-bf703",
      storageBucket: "heartspeak-bf703.appspot.com",
      messagingSenderId: "341260618790",
      appId: "1:341260618790:web:f60536bac144fb815aaae7",
      measurementId: "G-RGVFVSSPMG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ---- SHOW CARDS ----
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        document.getElementById('emptyMsg').textContent = "Please login to see your cards."; 
        document.getElementById('emptyMsg').style.display = "block";
        return;
      }
      const ref = db.collection("cards").where("uid","==",user.uid).orderBy("createdAt","desc").limit(3);
      const snap = await ref.get();
      if (snap.empty) {
        document.getElementById('emptyMsg').style.display = "block";
        return;
      }
      let html = "";
      snap.forEach(doc => {
        const c = doc.data();
        html += `
          <div class="card-box" style="background:${c.bg || "#fff"};">
            <div class="card-title">${c.title ? c.title : "(No Title)"}</div>
            <div class="card-recipient">To: ${c.recipient || "(No name)"} </div>
            ${c.photoURL ? `<img src="${c.photoURL}" class="card-img" alt="photo"/>` : ""}
            <div class="card-message">${c.message || ""}</div>
            <div class="card-stickers">${(c.stickers||[]).join(" ")}</div>
            ${c.voiceURL ? `<div class="card-voice"><audio controls src="${c.voiceURL}"></audio></div>` : ""}
          </div>
        `;
      });
      document.getElementById('cards').innerHTML = html;
    });
  </script>
</body>
</html>
