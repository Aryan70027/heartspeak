<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preview Cards | HeartSpeak</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff1f7 0%, #c1d8ff 100%);
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0; padding: 0; min-height: 100vh;
      overflow-x: hidden;
    }
    header { text-align: center; padding: 2rem 0 0.5rem 0;}
    .logo { width: 70px; border-radius: 1.1rem; box-shadow: 0 2px 10px #d5c6e988;}
    .container { max-width: 990px; margin: 0 auto; padding: 1.5rem; }
    h1 { color: #da5a9a; text-align: center; font-size: 2rem; margin: 0.8rem 0 2rem 0; font-weight: 600; letter-spacing: 1px;}
    .cards-list { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center;}
    .card-box {
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 36px rgba(218,90,154,0.14), 0 1px 3px #eee8;
      padding: 1.6rem 1.2rem 1.2rem 1.2rem;
      min-width: 270px; max-width: 320px;
      position: relative;
      display: flex; flex-direction: column; align-items: center;
      cursor: pointer; border: 2.5px solid transparent;
      transition: box-shadow 0.28s, transform 0.14s, border 0.2s;
      overflow: visible;
    }
    .card-box .card-photo {
      width: 92px; height: 92px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.85rem;
      border: 4px solid #fff4f4;
      background: #f5f3fa;
      box-shadow: 0 3px 16px #ecd6ff1a;
      position: relative;
      z-index: 2;
    }
    .recipient {
      font-size: 1.08em;
      color: #be6e9e;
      background: #ffe6fa;
      border-radius: 2em;
      padding: 6px 20px;
      margin-bottom: 0.35rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 8px #ffe8fb22;
    }
    .voice-badge {
      display: inline-block;
      background: linear-gradient(90deg,#ffc6fa,#c8e8fa);
      color: #af2f90;
      font-size: 0.97em;
      font-weight: 600;
      border-radius: 1em;
      padding: 3px 10px 3px 8px;
      margin-bottom: 7px;
      margin-left: 5px;
      box-shadow: 0 1px 4px #f3d5fb19;
      vertical-align: middle;
    }
    /* Hover/tap effects */
    .card-box .extra-info,
    .card-box .card-btns {
      opacity: 0; pointer-events: none; transition: opacity 0.18s;
    }
    .card-box:hover, .card-box.hovered {
      box-shadow: 0 12px 46px #ec9ef655, 0 3px 14px #e3e3e3;
      transform: scale(1.04) translateY(-6px);
      border: 2.5px solid #fae389;
      z-index: 5;
      background: linear-gradient(115deg,#fff8fd 80%, #ffe6f5 100%);
    }
    .card-box:hover .extra-info,
    .card-box.hovered .extra-info,
    .card-box:hover .card-btns,
    .card-box.hovered .card-btns {
      opacity: 1; pointer-events: auto;
    }
    .extra-info {
      width: 100%; margin-top: 5px; text-align: center; z-index: 2;
      transition: opacity 0.2s;
    }
    .card-title {
      font-size: 1.08em; color: #cc0066; font-weight: 600; margin: 0.09rem 0 0.22rem 0; letter-spacing: 0.01em;
      transition: transform 0.24s;
    }
    .stickers { font-size: 1.2em; margin-bottom: 0.19rem; }
    .card-btns {
      margin-top: 0.9rem;
      display: flex; gap: 16px; justify-content: center; width: 100%;
    }
    .edit-btn, .delete-btn {
      background: linear-gradient(90deg,#e979c7,#95c8ff);
      color: #fff; border: none;
      border-radius: 11px; padding: 7px 18px;
      font-size: 1em; font-weight: 600;
      cursor: pointer; transition: background 0.21s, box-shadow 0.21s;
      box-shadow: 0 2px 9px #e5c1ec23;
    }
    .delete-btn { background: linear-gradient(90deg,#ef4855,#ff80b5);}
    .edit-btn:hover { background: linear-gradient(90deg,#b977e7,#6fa8dc);}
    .delete-btn:hover { background: linear-gradient(90deg,#b8143d,#fc6a96);}
    /* Card open animation */
    .card-box.open-anim {
      animation: cardOpenAnim 1.1s cubic-bezier(.45,1.18,.76,.96) forwards;
      z-index: 99;
    }
    @keyframes cardOpenAnim {
      0% { transform: scale(1.03) translateY(-6px) rotateY(0); box-shadow: 0 12px 46px #ec9ef655;}
      40% { transform: scale(1.11) translateY(-18px) rotateY(12deg);}
      60% { transform: scale(1.14) translateY(-23px) rotateY(-12deg);}
      80% { transform: scale(1.20) translateY(-32px) rotateY(0);}
      90% { box-shadow: 0 18px 60px #ffdbe977;}
      100% { transform: scale(0.85) translateY(-120px) rotateY(0); opacity: 0;}
    }
    /* Sparkle confetti (CSS only, for demo) */
    .sparkle { position: absolute; top: 35%; left: 50%; width: 0; height: 0; pointer-events: none; }
    .sparkle span {
      position: absolute; width: 11px; height: 11px; border-radius: 50%;
      background: radial-gradient(circle at 60% 30%,#fce6fb,#e7d1fa 85%,#fff0 100%);
      opacity: 0.85;
      animation: sparkleJump 0.9s cubic-bezier(.46,.14,.58,1.12) 1;
    }
    @keyframes sparkleJump {
      0%   { opacity: 0; transform: scale(0.1) translate(0,0);}
      45%  { opacity: 1; }
      90%  { opacity: 0.85;}
      100% { opacity: 0; transform: scale(1.3) translate(var(--tx),var(--ty));}
    }
    .empty-msg {
      color: #bba3c6; font-size: 1.11em; font-weight: 500; text-align: center; margin-top: 4rem;
    }
    .empty-anim {
      width: 115px; margin: 1.7rem auto 0.9rem auto; display: block;
      animation: floatAnim 2.6s ease-in-out infinite alternate;
      filter: drop-shadow(0 4px 18px #ffd5fc55);
    }
    @keyframes floatAnim {
      0% { transform: translateY(0);}
      100% { transform: translateY(-16px);}
    }
    #loader { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.65); z-index: 222; justify-content: center; align-items: center;}
    #loader .spinner { border: 7px solid #f3f3f3; border-top: 7px solid #da5a9a; border-radius: 50%; width: 54px; height: 54px; animation: spin 1s linear infinite; margin: auto;}
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @media (max-width:600px){ .cards-list {flex-direction:column;gap:22px;} .container {padding:7px;} }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <header>
    <img src="img/logo.png" class="logo" alt="HeartSpeak Logo"/>
  </header>
  <div class="container">
    <h1>Your Latest Cards</h1>
    <div id="cardsList" class="cards-list"></div>
    <div id="emptyMsg" class="empty-msg" style="display:none;">
      <img src="img/empty-card-anim.png" alt="No Cards" class="empty-anim"/>
      You havenâ€™t created any cards yet.<br>Make one now!
    </div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // 1. Firebase config EXACTLY as card-creator
    const firebaseConfig = {
      apiKey: "AIzaSyAZAgVaMTM5BMUMSoNbbw31gFbcwXzseGU",
      authDomain: "heartspeak-bf703.firebaseapp.com",
      projectId: "heartspeak-bf703",
      storageBucket: "heartspeak-bf703.firebasestorage.app",
      messagingSenderId: "341260618790",
      appId: "1:341260618790:web:f60536bac144fb815aaae7",
      measurementId: "G-RGVFVSSPMG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2. Auth check first, DOM show only if logged in!
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById('loader').style.display = "flex";
      loadCards(user.uid);
    });

    // Floating sparkle generator for animation
    function showSparkle(card) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      for (let i = 0; i < 12; i++) {
        const dot = document.createElement('span');
        dot.style.setProperty('--tx', `${Math.random()*150-75}px`);
        dot.style.setProperty('--ty', `${Math.random()*85-60}px`);
        dot.style.background = i%2 ? 'radial-gradient(circle at 60% 30%,#fde6f8,#fcf4e9 85%,#fff0 100%)' : 'radial-gradient(circle at 60% 30%,#fcdffb,#e7d1fa 85%,#fff0 100%)';
        sparkle.appendChild(dot);
      }
      card.appendChild(sparkle);
      setTimeout(()=>{ sparkle.remove(); }, 920);
    }

    async function loadCards(uid) {
      try {
        // Fetch latest 3 cards for this user
        const cardsSnap = await db.collection("cards")
          .where("uid", "==", uid)
          .orderBy("createdAt", "desc")
          .limit(3)
          .get();
        document.getElementById('loader').style.display = "none";
        const emptyMsg = document.getElementById('emptyMsg');
        if (cardsSnap.empty) {
          emptyMsg.style.display = "block";
          return;
        } else {
          emptyMsg.style.display = "none";
        }
        const cardsList = document.getElementById('cardsList');
        cardsList.innerHTML = "";
        cardsSnap.forEach(doc => {
          const data = doc.data();
          // Card box
          const card = document.createElement('div');
          card.className = "card-box";
          card.style.setProperty('--card-bg-color', data.cardBg || "#fff");
          // Only main photo + recipient by default
          card.innerHTML = `
            ${data.photoURL ? `<img src="${data.photoURL}" class="card-photo" alt="Photo"/>` : '<div class="card-photo" style="background:#eee;"></div>'}
            <div class="recipient">${data.recipientName || ""}</div>
            ${data.voiceURL ? `<span class="voice-badge">&#127897; Voice</span>` : ''}
            <div class="extra-info">
              <div class="card-title">${data.cardTitle || "Untitled Card"}</div>
              <div class="stickers">${(data.stickers || []).join(' ')}</div>
            </div>
            <div class="card-btns">
              <button class="edit-btn" tabindex="0">Edit</button>
              <button class="delete-btn" tabindex="0">Delete</button>
            </div>
          `;
          // Expand/glow and show extra info/buttons on hover/tap
          card.addEventListener('mouseenter', ()=>card.classList.add('hovered'));
          card.addEventListener('mouseleave', ()=>card.classList.remove('hovered'));
          // For mobile tap: tap once to "hover", tap again elsewhere to remove
          card.addEventListener('touchstart', function(e){
            if (!card.classList.contains('hovered')) {
              card.classList.add('hovered');
              setTimeout(()=>card.classList.remove('hovered'), 1800);
            }
          });
          // Delete
          card.querySelector('.delete-btn').onclick = async (e) => {
            e.stopPropagation();
            if(confirm("Delete this card?")) {
              document.getElementById('loader').style.display = "flex";
              await db.collection("cards").doc(doc.id).delete();
              document.getElementById('loader').style.display = "none";
              card.remove();
              if (!cardsList.querySelector('.card-box')) document.getElementById('emptyMsg').style.display = "block";
            }
          };
          // Edit
          card.querySelector('.edit-btn').onclick = (e) => {
            e.stopPropagation();
            localStorage.setItem("editCardId", doc.id);
            window.location.href = "card-creator.html?edit=1";
          };
          // Clicking card triggers animation then redirects (except for buttons)
          card.onclick = function(e){
            if (e.target.closest('.edit-btn') || e.target.closest('.delete-btn')) return;
            card.classList.add('open-anim');
            showSparkle(card);
            setTimeout(()=>{
              localStorage.setItem("shareCardId", doc.id);
              window.location.href = "share-setting.html";
            }, 850);
          };
          cardsList.appendChild(card);
        });
      } catch (err) {
        document.getElementById('loader').style.display = "none";
        alert("Error loading cards: " + err.message);
      }
    }
  </script>
</body>
</html>
