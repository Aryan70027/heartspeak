<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Preview Dedication â€“ HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    body {
      background: linear-gradient(120deg, #ffe6f0 40%, #fad7f9 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0; padding: 0;
    }
    .logo {
      width: 110px;
      margin: 2rem auto 1.2rem auto;
      display: block;
    }
    .header-title {
      text-align: center;
      font-size: 2.1rem;
      color: #bb0099;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .card-box {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px #d87fe655, 0 2px 6px #fff9;
      width: 300px;
      padding: 1.5rem 1rem 1.3rem 1rem;
      position: relative;
      text-align: center;
      transition: box-shadow 0.22s;
    }
    .card-box:hover {
      box-shadow: 0 8px 28px #bb009966, 0 2px 16px #fff9;
    }
    .recipient {
      color: #cc0066;
      font-weight: 600;
      font-size: 1.17rem;
    }
    .main-img-preview {
      width: 88px;
      height: 88px;
      border-radius: 1.2rem;
      object-fit: cover;
      margin: .7rem auto .7rem auto;
      box-shadow: 0 2px 12px #fad7f9cc;
      background: #ffe6f0;
      display: block;
    }
    .stickers-row {
      font-size: 1.4rem;
      margin: .3rem 0;
      letter-spacing: .18rem;
    }
    .voice-link {
      display: block;
      color: #b250c3;
      margin-top: 0.5rem;
      font-size: 1rem;
      text-decoration: underline dotted;
    }
    .card-bg-sample {
      width: 30px;
      height: 16px;
      display: inline-block;
      border-radius: 12px;
      margin-left: .4rem;
      border: 2px solid #fad7f9;
    }
    .card-box .delete-btn, .card-box .edit-btn {
      position: absolute;
      top: 1rem; font-size: 1.01rem; padding: .3rem .7rem;
      border: none; border-radius: 1.2rem; cursor: pointer;
      background: #fff;
      box-shadow: 0 2px 6px #d87fe655;
      color: #ff4081; font-weight: 700;
      transition: background .17s;
    }
    .card-box .delete-btn { right: 1.2rem; }
    .card-box .edit-btn { left: 1.2rem; color: #bb0099;}
    .back-btn {
      display: block;
      margin: 2.2rem auto 1rem auto;
      background: linear-gradient(90deg,#b250c3,#fbb5dd 80%);
      color: #fff;
      padding: 1rem 2.5rem;
      font-size: 1.12rem;
      border: none;
      border-radius: 2.2rem;
      font-weight: 600;
      box-shadow: 0 2px 18px #fbb5dd33;
      cursor: pointer;
      letter-spacing: .7px;
      text-decoration: none;
      text-align: center;
    }
    .info-msg {
      text-align: center;
      color: #888;
      font-size: 1.14rem;
      margin: 2.5rem auto 1.5rem auto;
    }
  </style>
</head>
<body>
  <img src="img/logo.png" alt="HeartSpeak Logo" class="logo"/>
  <div class="header-title">Your Latest Cards</div>
  <div id="cardsWrapper" class="cards-wrapper"></div>
  <div id="infoMsg" class="info-msg"></div>
  <a class="back-btn" href="dashboard.html">&larr; Back to Dashboard</a>

  <!-- Firebase (Compat for easier use) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZAgVaMTM5BMUMSoNbbw31gFbcwXzseGU",
      authDomain: "heartspeak-bf703.firebaseapp.com",
      projectId: "heartspeak-bf703",
      storageBucket: "heartspeak-bf703.appspot.com",
      messagingSenderId: "341260618790",
      appId: "1:341260618790:web:f60536bac144fb815aaae7",
      measurementId: "G-RGVFVSSPMG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showCards(cards) {
      const wrap = document.getElementById("cardsWrapper");
      wrap.innerHTML = '';
      if(cards.length === 0) {
        document.getElementById("infoMsg").textContent = "No cards found. Create your first card!";
        return;
      } else {
        document.getElementById("infoMsg").textContent = "";
      }
      cards.forEach(card => {
        wrap.innerHTML += `
          <div class="card-box" style="background:${card.cardBg || "#fff"}">
            <button class="edit-btn" onclick="editCard('${card.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteCard('${card.id}')">Delete</button>
            <div class="recipient">${card.title ? card.title : ""}</div>
            <div style="margin-top:.4rem; font-weight:500;">To: <span style="color:#e73370">${card.recipient}</span></div>
            ${card.mainImg ? `<img src="${card.mainImg}" alt="Main Photo" class="main-img-preview"/>` : ""}
            <div style="margin-top:.6rem; font-size:1.09rem; color:#b250c3;">${card.message ? card.message : ""}</div>
            <div class="stickers-row">${card.stickers ? card.stickers.join(' ') : ""}</div>
            ${card.voiceMsg ? `<a href="${card.voiceMsg}" target="_blank" class="voice-link">ðŸ”Š Voice Message Attached</a>` : ""}
            <span class="card-bg-sample" style="background:${card.cardBg || "#fff"}" title="Card background"></span>
          </div>
        `;
      });
    }

    // Delete card function (asks for confirm, removes from Firestore)
    async function deleteCard(id) {
      if(confirm("Are you sure you want to delete this card?")) {
        await db.collection("cards").doc(id).delete();
        location.reload();
      }
    }

    // Edit card (redirects to card-creator.html with query param, optional, can be extended)
    function editCard(id) {
      window.location.href = `card-creator.html?edit=${id}`;
    }

    // Load cards for logged-in user
    auth.onAuthStateChanged(async user => {
      if(!user) {
        window.location.href = "login.html";
        return;
      }
      const snap = await db.collection("cards")
        .where("uid", "==", user.uid)
        .orderBy("createdAt", "desc")
        .limit(3)
        .get();
      const cards = [];
      snap.forEach(doc => {
        cards.push({id: doc.id, ...doc.data()});
      });
      showCards(cards);
    });
  </script>
</body>
</html>
