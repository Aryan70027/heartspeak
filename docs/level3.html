<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HeartSpeak â€“ Level 3: Card Flip</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe2ec 0%, #fdeff9 100%);
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }
    .level3-container {
      max-width: 400px;
      margin: 75px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(233,30,99,.09);
      padding: 2rem 1.7rem 2rem 1.7rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .logo {
      max-width: 78px;
      border-radius: 1rem;
      margin-bottom: 1.1rem;
      box-shadow: 0 2px 8px #e34a7291;
      background: #fff9;
    }
    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #e91e63;
      margin-bottom: 1.2rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    label {
      font-weight: 500;
      color: #ad2071;
      font-size: 1.03rem;
      margin-bottom: 0.18rem;
      display: block;
    }
    textarea {
      width: 100%;
      padding: 0.65rem 0.9rem;
      border: 1.6px solid #e73370;
      border-radius: 11px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      outline: none;
      resize: vertical;
      margin-top: 5px;
      margin-bottom: 0.4rem;
    }
    input[type="file"] {
      margin-top: 0.4rem;
      width: 100%;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 1.5rem;
    }
    .btn {
      background: #e73370;
      color: #fff;
      font-weight: 700;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .btn:disabled { opacity: 0.7; cursor: not-allowed;}
    .btn:hover:not(:disabled) { background: #c82d5d; }

    /* Card Flip Animation */
    .flip-card {
      background-color: transparent;
      width: 270px;
      height: 160px;
      perspective: 1000px;
      margin: 35px auto 0 auto;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s cubic-bezier(.8,.01,.45,1.09);
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 28px #e91e6330;
      background: #fff5fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .flip-card-front {
      z-index: 2;
      color: #e91e63;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      font-family: 'Dancing Script', cursive;
      padding: 22px;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      color: #c2185b;
      padding: 22px;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    .card-image {
      margin: 8px auto 0 auto;
      max-width: 70px;
      max-height: 70px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #e34a72a2;
    }
    @media (max-width: 500px) {
      .level3-container { padding: 1.1rem 0.4rem;}
      .flip-card { width: 170px; height: 105px; }
      .flip-card-front, .flip-card-back { padding: 11px;}
      .logo { max-width: 60px;}
    }
  </style>
</head>
<body>
  <div class="level3-container">
    <img src="img/logo.png" alt="HeartSpeak" class="logo" />
    <h2>Level 3: Card Flip</h2>
    <form id="level3Form">
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="3" placeholder="Write a sweet message..."></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Add a Photo (optional)</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>
      <div class="btn-row">
        <button type="button" class="btn" id="previewBtn">Preview</button>
        <button type="button" class="btn" id="nextBtn">Next Level &rarr;</button>
      </div>
    </form>

    <!-- Flip card preview -->
    <div class="flip-card" id="flipCardPreview" style="display:none;">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          Click to Flip Card!
        </div>
        <div class="flip-card-back" id="flipCardBack">
          <!-- Message and image will appear here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const previewBtn = document.getElementById('previewBtn');
    const flipCard = document.getElementById('flipCardPreview');
    const flipInner = flipCard.querySelector('.flip-card-inner');
    const flipBack = document.getElementById('flipCardBack');
    let photoData = "";

    // Card flip on click
    flipCard.addEventListener('click', function() {
      flipCard.classList.toggle('flipped');
    });

    previewBtn.addEventListener('click', function() {
      const msg = document.getElementById('message').value.trim();
      const photoInput = document.getElementById('photo');
      flipCard.style.display = "block";
      flipCard.classList.remove('flipped');
      // Read image if uploaded
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoData = `<img src="${e.target.result}" class="card-image"><br>`;
          flipBack.innerHTML = photoData + (msg || "No message added yet!");
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        flipBack.innerHTML = (msg ? msg : "No message added yet!");
      }
    });

    document.getElementById('nextBtn').addEventListener('click', function() {
      window.location.href = "level4.html";
    });
  </script>
</body>
</html>
