<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HeartSpeak â€“ Level 1</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
      background: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .confetti-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .card {
      background: rgba(255,255,255,0.96);
      border-radius: 2rem;
      box-shadow: 0 4px 24px 0 rgba(30,30,47,0.10);
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      max-width: 380px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      z-index: 2;
      position: relative;
      animation: fadeInUp 1s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(48px);}
      to   { opacity: 1; transform: none;}
    }
    .headline {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #d20c6c;
      text-shadow: 0 2px 16px #f6bbd8cc;
      text-align: center;
      margin-bottom: .6rem;
      animation: popIn 1s;
    }
    @keyframes popIn {
      0% {transform: scale(0.7);}
      80% {transform: scale(1.08);}
      100% {transform: scale(1);}
    }
    .profile-img-preview {
      width: 100px; height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: none;
      border: 3px solid #d20c6c;
      box-shadow: 0 2px 16px #f6bbd880;
      background: #fff;
    }
    .input-row {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
      gap: 0.7rem;
    }
    .input-row input[type="text"] {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      border: 1.5px solid #d20c6c;
      outline: none;
      width: 90%;
      background: #faf6fa;
      color: #c40e5b;
      text-align: center;
      font-weight: 500;
      margin-bottom: .7rem;
      transition: border 0.2s;
    }
    .input-row input[type="file"] {
      border: none;
      background: none;
      font-size: 0.98rem;
      color: #d20c6c;
      margin-bottom: 0.2rem;
    }
    .btn-next {
      background: linear-gradient(90deg,#d20c6c,#fbb5dd 80%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      padding: 0.65rem 2.2rem;
      font-size: 1.13rem;
      box-shadow: 0 2px 14px #d20c6c44;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: transform 0.13s, box-shadow 0.13s;
    }
    .btn-next:active { transform: scale(.96);}
    @media (max-width: 480px) {
      .card { max-width: 96vw; padding: 1.5rem 0.3rem 1.3rem 0.3rem; }
      .headline { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Confetti Animation -->
  <canvas class="confetti-canvas" id="confetti"></canvas>
  
  <div class="card">
    <div class="headline" id="headline">
      Happy Birthday, <span id="name-output">Friend</span>! ðŸŽ‰
    </div>
    <img class="profile-img-preview" id="img-preview" />
    <div class="input-row">
      <input type="text" id="name-input" placeholder="Enter recipient's name" maxlength="18" oninput="updateName()"/>
      <input type="file" id="img-input" accept="image/*" onchange="previewImg(event)"/>
      <!-- Next Level direct link -->
      <a href="Level2.html" class="btn-next">Next Level</a>
    </div>
  </div>

  <script>
    // Name live update
    function updateName() {
      let val = document.getElementById('name-input').value.trim();
      document.getElementById('name-output').textContent = val || "Friend";
    }
    // Photo preview
    function previewImg(event) {
      let img = document.getElementById('img-preview');
      if (event.target.files && event.target.files[0]) {
        let reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          img.style.display = "block";
        }
        reader.readAsDataURL(event.target.files[0]);
      } else {
        img.src = "";
        img.style.display = "none";
      }
    }
  </script>
  <!-- Confetti (Canvas Confetti via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Premium confetti burst!
    function fireConfetti() {
      confetti({
        particleCount: 120,
        spread: 120,
        startVelocity: 48,
        origin: { y: 0.6 }
      });
      setTimeout(fireConfetti, 1300 + Math.random()*700);
    }
    fireConfetti();
  </script>
</body>
</html>
