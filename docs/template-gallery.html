<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Templates â€¢ HeartSpeak</title>
<link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="heart-animation"></div>
<header class="site-header">
    <img src="/img/logo.png" alt="HeartSpeak" class="logo"/>
</header>
<main class="container template-gallery-page">
    <section class="gallery-filter">
        <button class="tab-btn active" data-event="birthday">Birthday</button>
        <button class="tab-btn" data-event="proposal">Proposal</button>
        <button class="tab-btn" data-event="anniversary">Anniversary</button>
    </section>
    <section class="gallery-cards">
        <div id="birthday" class="gallery-grid">
            <div class="template-card">
                <img src="/img/placeholder.png" alt="template"/>
                <div class="template-info">
                    <h4>Elegant Floral</h4>
                    <button class="secondary-btn">Use Template</button>
                </div>
            </div>
        </div>
        <div id="proposal" class="gallery-grid" style="display:none;"></div>
        <div id="anniversary" class="gallery-grid" style="display:none;"></div>
    </section>
</main>
<script src="/js/scripts.js"></script>
</body>
</html>
