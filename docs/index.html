<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home • HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- the div that your CSS/JS uses to render hearts in the background -->
  <div class="heart-animation"></div>

  <!-- main page wrapper – centers and constrains width -->
  <div class="container">
    <!-- your logo, centered -->
    <header class="site-header">
      <img src="img/logo.png" alt="HeartSpeak logo" class="logo"/>
    </header>

    <!-- hero section, centered text + button -->
    <section class="hero">
      <h1>Speak from the Heart</h1>
      <p>Create heartfelt digital greetings in seconds.</p>
      <button id="dedicateBtn" class="primary-btn"
              onclick="location.href='register.html'">
        Dedicate
      </button>
    </section>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
