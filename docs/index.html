<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HeartSpeak • Welcome</title>

  <!-- Link to your existing stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Pulsing‐heart CSS snippet -->
  <style>
    /* ===================
       Pulsing Heart Styles
       =================== */
    .heart {
      display: inline-block;
      color: #e91e63;             /* pink/red fill */
      font-size: 5rem;            /* adjust to make it bigger/smaller */
      animation: pulse 1.2s ease-in-out infinite;
      transform-origin: center;
      margin: 2rem 0 1.5rem 0;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1);   }
    }

    /* ======================
       Page Layout & Styling
       ====================== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fddde6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      margin-bottom: 1rem;
    }

    header img {
      max-width: 150px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fdeeea;
      padding: 10px 15px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin: 0.5rem 0;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.4;
      margin: 0.5rem 0 1.5rem 0;
    }

    .primary-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .primary-btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>

<body>
  <!-- 1) Logo / Header -->
  <header>
    <img src="img/logo.png" alt="HeartSpeak Logo" />
  </header>

  <!-- 2) Single “Welcome to HeartSpeak” Block -->
  <main>
    <h1>Welcome to HeartSpeak</h1>
    <p>Let your heart speak volumes. Click below to dedicate your personalized card!</p>

    <!-- 3) Pulsing Heart Icon -->
    <div class="heart">❤️</div>

    <!-- 4) “Preview Dedication” Button (restored as requested) -->
    <a href="dedication.html" class="primary-btn">Preview Dedication</a>
  </main>
</body>
</html>
