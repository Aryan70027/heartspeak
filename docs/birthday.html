      flex-direction: column;

      font-weight: bold;

      transition: 0.3s ease;

    }

      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }

    .scroll-letter {
      width: 90%;

      padding: 30px;

      font-size: 1.1em;
      margin-top: 20px;
      display: none;
      position: relative;
      z-index: 2;
    }

    #balloon-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .balloon {
      width: 30px;
      height: 40px;
      background-color: red;
      border-radius: 50% 50% 45% 45%;
      position: absolute;
      bottom: -50px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* === MEMORY SEGMENT === */
    .memory-slider {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      margin-top: 20px;
    }

    .memory-img {
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      flex: 0 0 auto;
    }

    .memory-message {
      margin-top: 20px;
      padding: 20px;

      font-family: 'Poppins', sans-serif;
    }

    #memorySegment {
      display: none;
      margin-top: 30px;
      z-index: 2;
    }

<head>
  <meta charset="UTF-8">

  <!-- Skipping here for brevity -->  <script>
    const openBtn = document.getElementById("openSurpriseBtn");
    const readBtn = document.getElementById("readLetterBtn");
    const cake = document.getElementById("cake");
    const jingle = document.getElementById("jingle");

    openBtn.addEventListener("click", () => {
      cake.style.display = "block";
      cake.classList.add("bounce");
      jingle.play();
      generateConfetti();
      readBtn.style.display = "inline-block";
    });

    cake.addEventListener("click", () => {
      alert("üéÇ Puff! Candles blown out!");
    });

    function generateConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomColor() {
      const colors = ["#f1c40f", "#e67e22", "#e74c3c", "#1abc9c", "#3498db", "#9b59b6"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    readBtn.addEventListener("click", () => {
      const letter = document.getElementById("letterBox");
      letter.style.display = "block";
      startTyping();
    });

    const message = `Dear Friend,

Wishing you joy, laughter, and love on your special day. 
May this year bring you unforgettable moments and endless happiness.

Happy Birthday once again!`;

    let i = 0;
    function startTyping() {
      const text = document.getElementById("typewriterText");
      text.innerHTML = "";
      i = 0;
      const typing = setInterval(() => {
        if (i < message.length) {
          text.innerHTML += message.charAt(i);
          i++;
        } else {
          clearInterval(typing);
          document.getElementById("memorySegment").style.display = "block";
        }
      }, 40);
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = getRandomColor();
      balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.getElementById("balloon-container").appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 600);
  </script></body>
