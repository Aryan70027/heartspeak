<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - HeartSpeak</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper register-form">
      <img src="img/logo.png" alt="HeartSpeak Logo" />
      <h1>Create an Account</h1>
<form onsubmit="event.preventDefault(); window.location.href='login.html';" class="form">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="button" class="btn-primary" onclick="location.href='login.html'">Register</button>

      </form>
      <p class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
