<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }
    .left, .right {
      flex: 1 1 280px;
      text-align: center;
    }
    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .right h2 {
      color: #9c3a77;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #9c3a77;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7a2a5a;
    }
    .login-link {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .login-link a {
      color: #9c3a77;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/logo.png" alt="HeartSpeak Logo" />
    </div>
    <div class="right">
      <h2>Create an Account</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
