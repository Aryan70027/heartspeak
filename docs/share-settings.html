<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeartSpeak – Share Card Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins/Montserrat fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <!-- QRious for QR code -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffe0f7 0%, #eafffc 100%);
      overflow-x: hidden;
    }
    .floating-hearts {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
      pointer-events: none;
    }
    .floating-hearts span {
      position: absolute;
      font-size: 2.2rem;
      opacity: 0.5;
      animation: floatup 10s linear infinite;
      filter: blur(0.3px);
    }
    @keyframes floatup {
      from { transform: translateY(60vh) scale(1); opacity: 0.6;}
      to { transform: translateY(-10vh) scale(1.3); opacity: 0.05;}
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 430px;
      margin: 48px auto 0 auto;
      background: #fff9fd;
      border-radius: 2.1rem;
      box-shadow: 0 8px 32px 0 rgba(207,103,202,0.08);
      padding: 2rem 1.5rem 2.2rem 1.5rem;
      text-align: center;
      border: 2px solid #ffe2fa;
    }
    .card-preview {
      margin: 0 auto 18px auto;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 3px 14px 0 rgba(209,164,233,0.13);
      padding: 1.3rem;
      width: 95%;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      justify-content: center;
    }
    .card-photo {
      width: 64px; height: 64px;
      border-radius: 50%;
      border: 2.2px solid #ff94dc;
      object-fit: cover;
      box-shadow: 0 2px 10px #ffc8ee36;
    }
    .card-meta {
      text-align: left;
      flex: 1;
    }
    .card-meta .title {
      font-size: 1.14rem;
      font-weight: 700;
      color: #d047c8;
      margin-bottom: 0.2rem;
    }
    .card-meta .subtitle {
      font-size: 0.98rem;
      color: #222;
      font-weight: 500;
    }
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.14rem;
      color: #b9009e;
      text-align: left;
      margin: 1.6rem 0 0.7rem 0;
      letter-spacing: 0.01em;
    }
    .premium-label {
      display: inline-block;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(90deg,#fd78d6 10%,#6de6e2 100%);
      border-radius: 1rem;
      padding: 2px 14px;
      font-weight: 700;
      margin-bottom: 8px;
      margin-top: 0.6rem;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 10px #f39cff38;
      animation: fadeinpop 1.4s;
    }
    @keyframes fadeinpop {
      0% { transform: scale(0.5); opacity: 0; }
      55% { transform: scale(1.09); opacity: 1;}
      100% { transform: scale(1); opacity: 1;}
    }
    label.radio-custom {
      display: flex;
      align-items: center;
      font-size: 1.06rem;
      cursor: pointer;
      margin-bottom: 7px;
      gap: 0.5rem;
      font-weight: 500;
      color: #444;
      user-select: none;
    }
    input[type="radio"], input[type="checkbox"] {
      accent-color: #ff93d8;
      width: 1.13rem;
      height: 1.13rem;
      border-radius: 50%;
      outline: none;
      border: 2px solid #fff;
      margin-right: 8px;
      transition: box-shadow 0.16s;
      box-shadow: 0 2px 8px #f39cff2c;
    }
    .form-section {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-section small {
      font-size: 0.94rem;
      color: #83808b;
      margin-left: 1.8rem;
      display: block;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 9px;
      flex-wrap: wrap;
    }
    .exp-input {
      width: 60px; border-radius: 7px; border: 1px solid #e4c0ff;
      padding: 5px 9px; font-size: 1rem;
      background: #fff4fb;
      color: #b9009e;
    }
    .main-btn, .btn {
      background: linear-gradient(90deg, #fa61e8 20%, #7aeadf 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.95rem 2.1rem;
      font-size: 1.15rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin: 1rem 0.5rem 0.5rem 0.5rem;
      cursor: pointer;
      box-shadow: 0 4px 16px #f39cff18;
      letter-spacing: 0.01em;
      transition: background 0.14s, transform 0.15s;
      outline: none;
    }
    .main-btn:active, .btn:active {
      background: linear-gradient(90deg, #f1aeff 10%, #68ece2 100%);
      transform: scale(0.97);
    }
    .btn-sm {
      font-size: 1.01rem;
      padding: 0.68rem 1.3rem;
      margin: 0.6rem 0.2rem 0 0.2rem;
      background: #fff0fd;
      color: #e738c2;
      border: 1.2px solid #f3a4e5;
    }
    .checkbox-label {
      font-size: 1.04rem;
      margin-left: 0.45rem;
      color: #7e47a8;
      font-weight: 500;
      vertical-align: middle;
      display: inline-block;
      user-select: none;
    }
    .success-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 100;
      background: rgba(245,245,255,0.82);
      align-items: center; justify-content: center;
      animation: fadeinpop 0.75s;
    }
    .success-popup-content {
      background: #fff;
      border-radius: 2.2rem;
      box-shadow: 0 8px 32px #d26af819;
      padding: 2.2rem 1.6rem 1.6rem 1.6rem;
      max-width: 380px;
      text-align: center;
      border: 2.5px solid #f4d0f4;
      position: relative;
      animation: fadeinpop 1.05s;
    }
    .success-popup-content .qrcode-canvas {
      margin: 0 auto 1.1rem auto;
      border-radius: 1.4rem;
      border: 3.3px solid #ffb5f3;
      box-shadow: 0 2px 16px #fba7fa29;
      background: #fff;
      padding: 10px;
      display: inline-block;
      animation: fadeinpop 1.7s;
    }
    .success-popup-content .main-btn {
      width: 90%;
      margin: 1.2rem auto 0 auto;
    }
    .close-popup {
      position: absolute;
      top: 16px; right: 18px;
      background: none; border: none;
      font-size: 1.5rem; color: #ce3a85;
      cursor: pointer;
      font-weight: 900;
    }
    .hide {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="hearts-bg"></div>

  <div class="container">
    <div id="cardPreview" class="card-preview" style="display:none;">
      <img src="" class="card-photo" id="previewPhoto" alt="Card Photo" />
      <div class="card-meta">
        <div class="title" id="previewTitle"></div>
        <div class="subtitle" id="previewSubtitle"></div>
      </div>
    </div>
    <span class="premium-label">Share Settings</span>
    <form id="shareSettingsForm" autocomplete="off">
      <div class="form-section">
        <div class="section-title">Privacy</div>
        <label class="radio-custom">
          <input type="radio" name="privacy" value="public" checked />
          Anyone with the link
        </label>
        <small>Send to anyone. No restrictions.</small>
        <label class="radio-custom">
          <input type="radio" name="privacy" value="password" />
          Set password to open card (optional)
        </label>
        <input type="password" id="passwordInput" class="exp-input" placeholder="Enter password..." style="display:none; margin-left:1.5rem;"/>
        <small id="passwordHelp" style="display:none;">Receivers need to enter this password to view your card.</small>
      </div>
      <div class="form-section">
        <div class="section-title">Expiry & Usage</div>
        <div class="form-row">
          <label class="radio-custom">
            <input type="radio" name="expiry" value="none" checked />
            No expiry
          </label>
          <label class="radio-custom">
            <input type="radio" name="expiry" value="one-time" />
            One-time view
          </label>
          <input type="number" min="1" max="24" step="1" id="oneTimeHours" class="exp-input" value="1" style="display:none;" />
          <span id="oneTimeHourLabel" style="display:none;font-size:0.93rem; color:#aa20ab; margin-left:4px;">hours</span>
        </div>
        <div class="form-row">
          <label class="radio-custom">
            <input type="radio" name="expiry" value="days" />
            Expire after days
          </label>
          <input type="number" min="1" max="365" step="1" id="expiryDays" class="exp-input" value="7" style="display:none;" />
          <span id="expiryDaysLabel" style="display:none;font-size:0.93rem; color:#aa20ab; margin-left:4px;">days</span>
        </div>
        <div class="form-row" style="margin-top:7px;">
          <label for="maxOpens" style="margin-right:9px;font-size:1.04rem;">Maximum Opens (optional):</label>
          <input type="number" id="maxOpens" class="exp-input" min="1" max="99" placeholder="e.g. 5" />
        </div>
        <label class="checkbox-label">
          <input type="checkbox" id="allowReply" checked />
          Allow receiver to reply (1 reply only)
        </label>
      </div>
      <button type="submit" class="main-btn" id="generateLinkBtn">Generate Link</button>
    </form>
    <button class="btn btn-sm" onclick="window.location.href='preview.html'">Back to Dashboard</button>
    <button class="btn btn-sm" onclick="window.location.href='card-creator.html'">Create New Card</button>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="success-popup-content">
      <button class="close-popup" onclick="document.getElementById('successPopup').style.display='none'">&times;</button>
      <div id="popupMsg" style="font-size:1.19rem; color:#ce44a6; margin-bottom:1.1rem; font-weight:700;">🎉 Your shareable link is ready!</div>
      <input type="text" id="popupLink" style="width:94%;margin-bottom:1rem; border-radius:9px; border:1.3px solid #ffb7e7; font-size:1.1rem; padding:0.45rem;" readonly />
      <button class="btn main-btn" id="copyBtn">Copy Link</button>
      <div id="popupQR"></div>
      <div style="font-size:0.97rem;color:#a87bee;margin-top:1.2rem;">Scan the QR code or share the link above!</div>
    </div>
  </div>
<script>
// 1. Floating Hearts Animation
function spawnHearts(n=14) {
  const emojis = ['💕','💖','💗','💝','💘','💞'];
  const container = document.getElementById('hearts-bg');
  container.innerHTML = '';
  for(let i=0; i<n; i++) {
    const heart = document.createElement('span');
    heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left = (Math.random()*95) + 'vw';
    heart.style.animationDelay = (Math.random()*9) + 's';
    heart.style.fontSize = (2.2 + Math.random()*2.5) + 'rem';
    heart.style.opacity = 0.33 + Math.random()*0.5;
    container.appendChild(heart);
  }
}
window.addEventListener('DOMContentLoaded', () => spawnHearts());

// 2. Firebase config — YOUR WORKING ONE!
const firebaseConfig = {
  apiKey: "AIzaSyAZAgVamMSbMNbw3JgBfocMxZsgeU",
  authDomain: "heartspeak-b6703.firebaseapp.com",
  projectId: "heartspeak-b6703",
  storageBucket: "heartspeak-b6703.firebasestorage.app",
  messagingSenderId: "341266618790",
  appId: "1:341266618790:web-f60536bac144fb815adae7",
  measurementId: "G-RGVFVSJSPMG"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

// 3. Correct login/session check (same as preview/creator)
let user = null;
let cardId = null;
auth.onAuthStateChanged(async (currentUser) => {
  user = currentUser;
  if (!user) {
    window.location.href = 'login.html';
    return;
  }
  // Get cardId from ?cardId=... in URL
  const params = new URLSearchParams(window.location.search);
  cardId = params.get('cardId') || localStorage.getItem('shareCardId');
  if (!cardId) {
    document.getElementById('cardPreview').style.display = 'none';
    alert('No card selected. Please go back and pick a card.');
    return;
  }
  // Save for reload (session)
  localStorage.setItem('shareCardId', cardId);
  // Load card preview
  loadCardPreview(cardId);
});

// 4. Load selected card preview at the top
async function loadCardPreview(cardId) {
  try {
    const doc = await db.collection('cards').doc(cardId).get();
    if (!doc.exists) {
      document.getElementById('cardPreview').style.display = 'none';
      alert("Card not found. Please try again.");
      return;
    }
    const data = doc.data();
    // Show card
    document.getElementById('cardPreview').style.display = '';
    document.getElementById('previewTitle').innerText = data.title || '';
    document.getElementById('previewSubtitle').innerText = data.recipientName || '';
    if (data.mainPhotoUrl) {
      document.getElementById('previewPhoto').src = data.mainPhotoUrl;
    } else {
      document.getElementById('previewPhoto').src = 'img/logo.png';
    }
  } catch (err) {
    document.getElementById('cardPreview').style.display = 'none';
    alert("Card loading failed: " + err.message);
  }
}

// 5. Option interactivity (expiry, password)
const privacyRadios = document.querySelectorAll('input[name="privacy"]');
const passwordInput = document.getElementById('passwordInput');
const passwordHelp = document.getElementById('passwordHelp');
privacyRadios.forEach(radio => {
  radio.addEventListener('change', () => {
    if (radio.value === "password" && radio.checked) {
      passwordInput.style.display = '';
      passwordHelp.style.display = '';
    } else {
      passwordInput.style.display = 'none';
      passwordHelp.style.display = 'none';
    }
  });
});
const expiryRadios = document.querySelectorAll('input[name="expiry"]');
const oneTimeHours = document.getElementById('oneTimeHours');
const oneTimeHourLabel = document.getElementById('oneTimeHourLabel');
const expiryDays = document.getElementById('expiryDays');
const expiryDaysLabel = document.getElementById('expiryDaysLabel');
expiryRadios.forEach(radio => {
  radio.addEventListener('change', () => {
    if (radio.value === "one-time" && radio.checked) {
      oneTimeHours.style.display = '';
      oneTimeHourLabel.style.display = '';
      expiryDays.style.display = 'none';
      expiryDaysLabel.style.display = 'none';
    } else if (radio.value === "days" && radio.checked) {
      expiryDays.style.display = '';
      expiryDaysLabel.style.display = '';
      oneTimeHours.style.display = 'none';
      oneTimeHourLabel.style.display = 'none';
    } else {
      oneTimeHours.style.display = 'none';
      oneTimeHourLabel.style.display = 'none';
      expiryDays.style.display = 'none';
      expiryDaysLabel.style.display = 'none';
    }
  });
});
</script>
<!-- Floating hearts BG -->
<div id="hearts-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></div>
<!-- Card Preview Block -->
<div id="cardPreview" style="display:none;margin-bottom:2em;">
  <div style="max-width:340px;background:#fff3fa;padding:1.5em 1em;border-radius:2em;margin:auto;box-shadow:0 3px 28px #ef9a9a2c;">
    <img id="previewPhoto" src="img/logo.png" style="width:84px;height:84px;object-fit:cover;border-radius:100%;margin-bottom:.6em;">
    <div id="previewSubtitle" style="font-size:1.18em;color:#ad1457;"></div>
    <div id="previewTitle" style="font-size:1.4em;color:#C2185B;font-weight:600;"></div>
  </div>
</div>
<!-- QR & Link UI -->
<div id="qrBox" style="display:none;text-align:center;margin:2em auto;">
  <canvas id="qrCanvas" style="margin-bottom:.8em;"></canvas><br>
  <input id="shareLink" readonly style="width:90%;padding:0.5em 0.5em;font-size:1em;text-align:center;border-radius:.7em;border:1px solid #ba68c8;"/>
</div>
</body>
</html>
