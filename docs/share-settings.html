<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Settings | HeartSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #fff1f7 0%, #c1d8ff 100%);
      position: relative;
      overflow-x: hidden;
    }
    .floating-hearts {
      pointer-events: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      z-index: 0;
    }
    .floating-hearts span {
      position: absolute;
      bottom: -50px;
      color: #ff79a9;
      font-size: 2.1em;
      opacity: 0.72;
      animation: floatup 9s linear infinite;
    }
    @keyframes floatup {
      from {transform: translateY(0) scale(1);}
      to {transform: translateY(-110vh) scale(1.6);}
    }
    .main-container {
      max-width: 440px;
      margin: 44px auto;
      background: #fff;
      border-radius: 28px;
      padding: 2.2rem 1.7rem 2rem 1.7rem;
      box-shadow: 0 10px 32px #da5a9a11, 0 2px 8px #b4aad633;
      position: relative;
      z-index: 1;
      min-height: 540px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 90px;
      border-radius: 1.1em;
      box-shadow: 0 2px 12px #b4aad633;
    }
    h2 {
      text-align: center;
      color: #da5a9a;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .section-title {
      margin-top: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a858d0;
      font-size: 1.12em;
      letter-spacing: 0.3px;
    }
    .options-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 0.4em;
      font-weight: 500;
      color: #333;
      font-size: 1em;
      cursor: pointer;
    }
    input[type="radio"], input[type="checkbox"] {
      accent-color: #b864df;
      margin-right: 7px;
      transform: scale(1.2);
      vertical-align: -2px;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      font-size: 1em;
      padding: 8px 11px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      margin-top: 7px;
      margin-bottom: 9px;
    }
    .action-btn {
      background: linear-gradient(90deg, #e979c7, #95c8ff);
      color: #fff;
      font-size: 1.15em;
      padding: 12px 0;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background: linear-gradient(90deg, #b766c0, #6fa8dc);
    }
    .footer-btns {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 18px;
    }
    .footer-btn {
      flex: 1;
      background: linear-gradient(90deg, #db7cd4, #9ed6fc);
      color: #fff;
      border: none;
      border-radius: 15px;
      padding: 11px 0;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.8px;
      margin-bottom: 4px;
    }
    .footer-btn:hover {
      background: linear-gradient(90deg, #b766c0, #6fa8dc);
    }
    .qrbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 5px;
      padding: 18px 0 5px 0;
    }
    #qrcode {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px #b4aad644;
      padding: 12px;
      margin-bottom: 12px;
    }
    .share-link-box {
      background: #f9f7ff;
      padding: 9px 13px;
      border-radius: 9px;
      font-size: 0.95em;
      word-break: break-all;
      margin-bottom: 8px;
      box-shadow: 0 1px 5px #c5befc22;
      color: #a858d0;
      text-align: center;
    }
    /* Responsive */
    @media (max-width: 520px) {
      .main-container {padding: 1.1rem 3vw;}
      .qrbox {padding: 9px 0 5px 0;}
    }
  </style>
</head>
<body>
  <!-- Animated Floating Hearts BG -->
  <div class="floating-hearts" id="hearts-bg"></div>

  <div class="main-container">
    <img src="img/logo.png" class="logo" alt="HeartSpeak Logo">
    <h2>Card Sharing Settings</h2>

    <!-- SHARE SETTINGS FORM -->
    <form id="shareSettingsForm" autocomplete="off">
      <div class="section-title">Privacy</div>
      <div class="options-group">
        <label><input type="radio" name="privacy" value="anyone" checked> Anyone with link</label>
        <label><input type="radio" name="privacy" value="private"> Private (require code/email/number)</label>
        <label style="margin-left:1.5em;">
          <input type="checkbox" id="setPasswordBox"> Set password to open card (optional)
        </label>
        <input type="password" id="passwordInput" placeholder="Enter password..." style="display:none;">
      </div>

      <div class="section-title">Expiry & Usage</div>
      <div class="options-group">
        <label><input type="radio" name="expiry" value="none" checked> No expiry</label>
        <label><input type="radio" name="expiry" value="one"> One-time view</label>
        <label><input type="radio" name="expiry" value="days"> Expire after days</label>
        <input type="number" id="expiryDaysInput" min="1" max="99" placeholder="e.g. 5" style="display:none;">
        <label><input type="radio" name="expiry" value="date"> Expire on date</label>
        <input type="date" id="expiryDateInput" style="display:none;">
        <label>Maximum Opens (optional)</label>
        <input type="number" id="maxOpensInput" min="1" max="99" placeholder="e.g. 5">
      </div>
      <div class="options-group">
        <label>
          <input type="checkbox" id="allowReplyBox" checked>
          Allow receiver to reply (1 reply only)
        </label>
      </div>
      <button type="button" class="action-btn" id="generateBtn">Generate Link</button>
    </form>

    <!-- QR and link will show here -->
    <div class="qrbox" id="qrbox" style="display:none;">
      <div id="qrcode"></div>
      <div class="share-link-box" id="cardLinkBox"></div>
      <button class="footer-btn" onclick="navigator.clipboard.writeText(document.getElementById('cardLinkBox').textContent)">Copy Link</button>
    </div>
    <div class="footer-btns">
      <button class="footer-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
      <button class="footer-btn" onclick="window.location.href='card-creator.html'">Create New Card</button>
    </div>
  </div>
<!-- Firebase + QR code libraries (put these right before your script for safety) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qr.min.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAZgVaMT5BMUMsN0bbw31gFbcwXzseGU",
    authDomain: "heartspeak-bf703.firebaseapp.com",
    projectId: "heartspeak-bf703",
    storageBucket: "heartspeak-bf703.appspot.com",
    messagingSenderId: "341260618790",
    appId: "1:341260618790:web:f60536bac144fb815aaae7",
    measurementId: "G-RGVFSSPMG"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 1. Animated hearts BG
  function createHearts() {
    const bg = document.getElementById('hearts-bg');
    for (let i = 0; i < 16; i++) {
      let s = document.createElement('span');
      s.innerHTML = 'ðŸ’•';
      s.style.left = Math.random() * 98 + 'vw';
      s.style.fontSize = (Math.random() * 1.2 + 1.3) + 'em';
      s.style.animationDuration = (8 + Math.random() * 3) + 's';
      bg.appendChild(s);
    }
  }
  createHearts();

  // 2. Show/hide inputs (expiry days, date, password)
  const expiryRadios = document.getElementsByName('expiry');
  expiryRadios.forEach = Array.prototype.forEach; // For NodeList on some browsers
  expiryRadios.forEach(radio => {
    radio.addEventListener('change', function () {
      document.getElementById('expiryDaysInput').style.display = radio.value === 'days' && radio.checked ? '' : 'none';
      document.getElementById('expiryDateInput').style.display = radio.value === 'date' && radio.checked ? '' : 'none';
    });
  });
  document.getElementById('setPasswordBox').addEventListener('change', function () {
    document.getElementById('passwordInput').style.display = this.checked ? '' : 'none';
  });

  // 3. Check login, get cardId from query string (?card=...)
  let currentUser = null;
  let cardId = null;
  firebase.auth().onAuthStateChanged(async function(user) {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
    // Card ID from query (?card=xyz)
    const url = new URL(window.location.href);
    cardId = url.searchParams.get('card');
    if (!cardId) {
      alert("No card selected. Please go back to preview.");
      window.location.href = "preview.html";
      return;
    }
    // Optionally: you can check ownership of the card here before allowing sharing.
  });

  // 4. Generate link and QR, save sharing settings
  document.getElementById('generateBtn').onclick = async function(e) {
    e.preventDefault();
    if (!cardId || !currentUser) return alert("Please login and select a card.");
    // Gather settings
    const privacy = document.querySelector('input[name="privacy"]:checked').value;
    const setPassword = document.getElementById('setPasswordBox').checked;
    const password = setPassword ? document.getElementById('passwordInput').value.trim() : null;
    const expiryType = document.querySelector('input[name="expiry"]:checked').value;
    const expiryDays = document.getElementById('expiryDaysInput').value;
    const expiryDate = document.getElementById('expiryDateInput').value;
    const maxOpens = document.getElementById('maxOpensInput').value;
    const allowReply = document.getElementById('allowReplyBox').checked;

    let settings = {
      privacy,
      password: setPassword ? password : null,
      expiryType,
      expiryDays: expiryType === "days" && expiryDays ? parseInt(expiryDays) : null,
      expiryDate: expiryType === "date" && expiryDate ? expiryDate : null,
      maxOpens: maxOpens ? parseInt(maxOpens) : null,
      allowReply
    };

    // Save sharing settings in Firestore
    try {
      await db.collection("cards").doc(cardId).update({
        sharing: settings
      });

      // Create shareable link
      let shareLink = `${window.location.origin}/receiver.html?card=${cardId}`;
      document.getElementById('cardLinkBox').textContent = shareLink;

      // Show QR code
      document.getElementById('qrbox').style.display = "flex";
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: shareLink,
        size: 148,
        background: "#fff",
        foreground: "#a858d0",
        level: "H"
      });
    } catch (err) {
      alert("Error saving sharing settings: " + err.message);
    }
  }
</script>
</body>
</html>
