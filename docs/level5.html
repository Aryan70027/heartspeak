<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 5 â€“ Grand Finale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .finale-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #e91e63;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 2px 10px #fff6;
    }
    .carousel-container {
      position: relative;
      width: 350px;
      max-width: 90vw;
      margin: 0 auto 2rem;
      perspective: 1000px;
      min-height: 300px;
    }
    .carousel {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      transition: transform 0.6s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .carousel img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      margin: 0 12px;
      box-shadow: 0 6px 24px #e91e6355, 0 0 0 8px #fff;
      border: 2px solid #fff;
      background: #fff;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
    }
    .carousel img.active {
      transform: scale(1.15) rotateY(0deg);
      box-shadow: 0 12px 40px #e91e6380, 0 0 0 12px #fff;
      border: 3px solid #e91e63;
    }
    .carousel-arrow {
      font-size: 2.5rem;
      color: #e91e63;
      cursor: pointer;
      user-select: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff6;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #e91e6320;
      border: none;
      z-index: 2;
      transition: background 0.3s;
    }
    .carousel-arrow:hover { background: #fff; }
    .carousel-arrow.left { left: -32px; }
    .carousel-arrow.right { right: -32px; }
    .upload-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .upload-section input[type="file"] {
      margin: 1rem 0;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    .congrats-message {
      font-size: 1.4rem;
      color: #2196f3;
      margin-bottom: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    @media (max-width: 480px) {
      .carousel-container { width: 98vw; }
      .carousel img { width: 120px; height: 120px; }
      .carousel-arrow.left { left: -14px; }
      .carousel-arrow.right { right: -14px; }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="finale-title">Level 5: The Grand Finale ðŸŽŠ</div>
  <div class="congrats-message">
    Here are your beautiful memories!
  </div>
  <div class="upload-section">
    <label><b>Upload up to 20 photos:</b></label><br>
    <input type="file" id="photoUpload" accept="image/*" multiple>
  </div>
  <div class="carousel-container">
    <button class="carousel-arrow left" id="prevBtn">&#8592;</button>
    <div class="carousel" id="carousel">
      <!-- Images will be inserted here -->
    </div>
    <button class="carousel-arrow right" id="nextBtn">&#8594;</button>
  </div>

  <script>
    // Carousel logic
    let photos = [];
    let current = 0;
    const carousel = document.getElementById('carousel');
    const photoUpload = document.getElementById('photoUpload');

    function showCarousel() {
      carousel.innerHTML = '';
      if (photos.length === 0) {
        carousel.innerHTML = '<div style="padding:2rem;color:#aaa;font-size:1.2rem">Upload your memories above!</div>';
        return;
      }
      photos.forEach((src, idx) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = idx === current ? 'active' : '';
        carousel.appendChild(img);
      });
    }

    function prev() {
      if (photos.length === 0) return;
      current = (current - 1 + photos.length) % photos.length;
      showCarousel();
    }

    function next() {
      if (photos.length === 0) return;
      current = (current + 1) % photos.length;
      showCarousel();
    }

    document.getElementById('prevBtn').onclick = prev;
    document.getElementById('nextBtn').onclick = next;

    photoUpload.onchange = function (e) {
      const files = Array.from(e.target.files).slice(0, 20);
      photos = [];
      const readers = files.map(file => {
        return new Promise(res => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.readAsDataURL(file);
        });
      });
      Promise.all(readers).then(imgs => {
        photos = imgs;
        current = 0;
        showCarousel();
      });
    };

    // On load, show initial
    showCarousel();

    // Confetti animation
    function confetti() {
      const canvas = document.querySelector('.confetti');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth, H = window.innerHeight;
      canvas.width = W; canvas.height = H;

      const particles = [];
      for (let i = 0; i < 180; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H - H,
          r: Math.random() * 7 + 5,
          d: Math.random() * 200 + 80,
          color: hsl(${Math.random() * 360}, 90%, 65%),
          tilt: Math.random() * 12 - 6,
          tiltAngle: 0,
          tiltAngleIncremental: Math.random() * 0.08 + 0.04
        });
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r/3, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/3);
          ctx.stroke();
        }
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.y += (Math.cos(p.d) + 3 + p.r/2) / 2;
          p.x += Math.sin(0.01 * p.d);
          p.tiltAngle += p.tiltAngleIncremental;
          p.tilt = Math.sin(p.tiltAngle) * 12;
          if (p.y > H) {
            p.y = -10;
            p.x = Math.random() * W;
          }
        }
      }
      draw();
    }

    confetti();
    window.addEventListener('resize', confetti);

  </script>
</body>
</html>
