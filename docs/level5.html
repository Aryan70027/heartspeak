<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HeartSpeak â€“ Level 5</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg,#ffe5ec 0%,#d6f0fa 100%);
      font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .final-card {
      background: rgba(255,255,255,0.97);
      border-radius: 2rem;
      box-shadow: 0 4px 24px #c0e5f944;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      max-width: 400px;
      width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.3rem;
      z-index: 2;
      position: relative;
      animation: fadeInUp 1.1s cubic-bezier(.17,.67,.83,.67);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(64px);}
      to   { opacity: 1; transform: none;}
    }
    .celebrate {
      font-size: 2.1rem;
      font-weight: bold;
      color: #e971ab;
      text-align: center;
      margin-bottom: .6rem;
      text-shadow: 0 2px 20px #ffe5ef70;
      animation: popIn 1.1s;
    }
    @keyframes popIn {
      0% {transform: scale(0.6);}
      80% {transform: scale(1.13);}
      100% {transform: scale(1);}
    }
    .final-msg {
      color: #bc56a3;
      font-size: 1.17rem;
      text-align: center;
      margin-bottom: .7rem;
      font-weight: 500;
    }
    .btn-row {
      display: flex;
      gap: 1.1rem;
      flex-wrap: wrap;
      margin-top: .6rem;
      justify-content: center;
    }
    .final-btn {
      background: linear-gradient(90deg,#b250c3,#fbb5dd 80%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.09rem;
      box-shadow: 0 2px 14px #b250c355;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 0.2rem;
      transition: transform 0.13s, box-shadow 0.13s;
      display: inline-block;
      text-align: center;
    }
    .final-btn:active { transform: scale(.96);}
    .confetti-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    @media (max-width: 480px) {
      .final-card { max-width: 98vw; padding: 1.3rem 0.3rem 1rem 0.3rem; }
      .celebrate { font-size: 1.45rem; }
    }
  </style>
</head>
<body>
  <!-- Confetti Animation -->
  <canvas class="confetti-canvas" id="confetti"></canvas>
  <div class="final-card">
    <div class="celebrate">ðŸŽ‰ Congratulations! ðŸŽ‰<br>Your HeartSpeak card is ready.</div>
    <div class="final-msg">
      Youâ€™ve created a beautiful birthday experience.<br>
      <span style="color:#e971ab;font-weight:700;">Ready to share the magic?</span>
    </div>
    <div class="btn-row">
      <button class="final-btn" onclick="alert('Draft saved! (demo)')">Save Draft</button>
      <button class="final-btn" onclick="alert('Share link copied! (demo)')">Share/Send</button>
      <button class="final-btn" onclick="replayConfetti()">Replay Preview</button>
    </div>
    <!-- You can add a full preview section here if needed -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function fireConfetti() {
      confetti({
        particleCount: 180,
        spread: 130,
        startVelocity: 48,
        origin: { y: 0.5 }
      });
    }
    function replayConfetti() {
      fireConfetti();
    }
    // Initial confetti burst
    fireConfetti();
  </script>
</body>
</html>
