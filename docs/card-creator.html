<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Auth | HeartSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2 id="status" style="text-align:center; margin-top:50px;">Checking authentication status...</h2>
  <div style="text-align:center;">
    <button onclick="logoutUser()" style="margin-top:20px; padding:10px 20px;">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZAgVaMTM5BMUMSoNbbw31gFbcwXzseGU",
      authDomain: "heartspeak-bf703.firebaseapp.com",
      projectId: "heartspeak-bf703",
      storageBucket: "heartspeak-bf703.firebasestorage.app",
      messagingSenderId: "341260618790",
      appId: "1:341260618790:web:f60536bac144fb815aaae7",
      measurementId: "G-RGVFVSSPMG"
    };
    firebase.initializeApp(firebaseConfig);

    // Check login state
    firebase.auth().onAuthStateChanged(function(user) {
      const status = document.getElementById('status');
      if (user) {
        status.innerHTML = "<span style='color:green;'>LOGGED IN as: " + user.email + "</span>";
      } else {
        status.innerHTML = "<span style='color:red;'>NOT LOGGED IN! (Redirecting...)</span>";
        setTimeout(() => { window.location.href = "login.html"; }, 2000);
      }
    });

    function logoutUser() {
      firebase.auth().signOut().then(function() {
        alert("Logged out!");
        window.location.reload();
      });
    }
  </script>
</body>
</html>
