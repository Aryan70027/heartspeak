<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Card - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Additional preview styling */
    #card-preview {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 15px #d6336c;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    main.container.card-creator-page {
      max-width: 450px;
      margin: 2rem auto;
      background-color: #fff9fb;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.2);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    select, textarea, input[type="file"], input[type="color"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1.5px solid #e73370;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    select:hover, textarea:hover, input[type="file"]:hover, input[type="color"]:hover {
      border-color: #f94d81;
    }

    textarea {
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      background: #e73370;
      color: #fff;
      font-weight: 700;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-right: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #c82d5d;
    }

    .site-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo {
      max-width: 150px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #e34a72;
      background-color: #ffe9d9;
    }

    /* Fullscreen preview container */
    #preview-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;

      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    #preview-container.show {
      opacity: 1;
      visibility: visible;
    }

    /* Close button styling */
    #preview-container button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #d6336c;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Typing effect */
    .typing-text {
      overflow: hidden;
      border-right: .15em solid #d6336c;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #d6336c; }
    }
  </style>
</head>
<body>

  <div class="heart-animation"></div>

  <header class="site-header">
    <img src="img/logo.png" alt="HeartSpeak" class="logo" />
  </header>

  <main class="container card-creator-page">
    <h2>Customize Your Card</h2>

    <form id="card-form">
      <div class="form-group">
        <label for="eventType">Occasion</label>
        <select id="eventType" name="eventType">
          <option>Birthday</option>
          <option>Proposal</option>
          <option>Anniversary</option>
          <option>Thank You</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textInput">Message</label>
        <textarea id="textInput" name="textInput" rows="4" placeholder="Your heartfelt message here"></textarea>
      </div>

      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect" name="fontSelect">
          <option>Great Vibes</option>
          <option>Dancing Script</option>
          <option>Roboto</option>
          <option>Open Sans</option>
        </select>
      </div>

      <div class="form-group">
        <label for="colorPicker">Text Color</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#d73170" />
      </div>

      <div class="form-group">
        <label for="photoUpload">Photo (optional)</label>
        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" />
      </div>

      <button type="button" class="btn" id="preview-btn">Preview</button>
      <button type="button" class="btn" id="saveDraft-btn">Save Draft</button>
    </form>

    <!-- Card preview container -->
    <div id="card-preview"></div>
  </main>

  <!-- Fullscreen preview popup -->
  <div id="preview-container">
    <div id="card-preview"></div>
    <button onclick="closePreview()">Close</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
