<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Card - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Popup container initially hidden */
    #preview-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preview-popup-content {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      color: white;
      font-family: 'Great Vibes', cursive;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.6);
      position: relative;
    }

    .close-popup {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      color: white;
    }
  </style>
</head>
<body>

  <div class="heart-animation"></div>

  <header class="site-header">
    <img src="img/logo.png" alt="HeartSpeak" class="logo" />
  </header>

  <main class="container card-creator-page">
    <h2>Customize Your Card</h2>

    <form id="card-form">
      <div class="form-group">
        <label for="eventType">Occasion</label>
        <select id="eventType" name="eventType">
          <option>Birthday</option>
          <option>Proposal</option>
          <option>Anniversary</option>
          <option>Thank You</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textInput">Message</label>
        <textarea id="textInput" name="textInput" rows="4" placeholder="Your heartfelt message here"></textarea>
      </div>

      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect" name="fontSelect">
          <option>Great Vibes</option>
          <option>Dancing Script</option>
          <option>Roboto</option>
          <option>Open Sans</option>
        </select>
      </div>

      <div class="form-group">
        <label for="colorPicker">Text Color</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#d73170" />
      </div>

      <div class="form-group">
        <label for="photoUpload">Photo (optional)</label>
        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" />
      </div>

      <button type="button" class="btn" id="preview-btn">Preview</button>
      <button type="button" class="btn" id="saveDraft-btn">Save Draft</button>
    </form>

  </main>

  <!-- Popup for preview -->
  <div id="preview-container">
    <div class="preview-popup-content"></div>
    <span class="close-popup" onclick="closePreview()">Ã—</span>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
