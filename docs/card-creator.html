<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Card - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Additional preview styling */
    main.container.card-creator-page {
      max-width: 450px;
      margin: 2rem auto;
      background-color: #fff9fb;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.2);
    }
    /* Popup Overlay */
    .preview-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 1rem;
    }
    /* Popup Content */
    .preview-popup-content {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.6);
      color: white;
      font-family: 'Great Vibes', cursive;
      white-space: pre-wrap; /* Preserve line breaks */
      overflow-wrap: break-word;
      max-height: 80vh;
      overflow-y: auto;
    }
    /* Close button */
    .close-popup {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body>

  <div class="heart-animation"></div>

  <header class="site-header">
    <img src="img/logo.png" alt="HeartSpeak" class="logo" />
  </header>

  <main class="container card-creator-page">
    <h2>Customize Your Card</h2>

    <form id="card-form">
      <div class="form-group">
        <label for="eventType">Occasion</label>
        <select id="eventType" name="eventType">
          <option>Birthday</option>
          <option>Proposal</option>
          <option>Anniversary</option>
          <option>Thank You</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textInput">Message</label>
        <textarea id="textInput" name="textInput" rows="4" placeholder="Your heartfelt message here"></textarea>
      </div>

      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect" name="fontSelect">
          <option>Great Vibes</option>
          <option>Dancing Script</option>
          <option>Roboto</option>
          <option>Open Sans</option>
        </select>
      </div>

      <div class="form-group">
        <label for="colorPicker">Text Color</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#d73170" />
      </div>

      <div class="form-group">
        <label for="photoUpload">Photo (optional)</label>
        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" />
      </div>

      <button type="button" class="btn" id="preview-btn">Preview</button>
      <button type="button" class="btn" id="saveDraft-btn">Save Draft</button>
    </form>

  </main>

  <!-- Full Screen Preview Popup -->
  <div class="preview-popup" id="preview-container">
    <button class="close-popup" onclick="closePreview()">Ã—</button>
    <div class="preview-popup-content"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
