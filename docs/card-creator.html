<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Card - HeartSpeak</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Additional preview styling */
    #card-preview {
      margin-top: 20px;
      border: 2px solid #d6336c;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff0f6;
      min-height: 120px;
      font-family: 'Great Vibes', cursive;
    }

    /* Override form width for this page */
    main.container.card-creator-page {
      max-width: 450px;
      margin: 2rem auto;
      background-color: #fff9fb;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(214, 51, 108, 0.2);
    }
  </style>
</head>
<body>
  <div class="heart-animation"></div>
  <header class="site-header">
    <img src="img/logo.png" alt="HeartSpeak" class="logo" />
  </header>

  <main class="container card-creator-page">
    <h2>Customize Your Card</h2>
    <form id="card-form">
      <div class="form-group">
        <label for="eventType">Occasion</label>
        <select id="eventType" name="eventType">
          <option>Birthday</option>
          <option>Proposal</option>
          <option>Anniversary</option>
          <option>Thank You</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="textInput">Message</label>
        <textarea id="textInput" name="textInput" rows="3" placeholder="Your heartfelt message here"></textarea>
      </div>

      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect" name="fontSelect">
          <option>Great Vibes</option>
          <option>Dancing Script</option>
          <option>Roboto</option>
          <option>Open Sans</option>
        </select>
      </div>

      <div class="form-group">
        <label for="colorPicker">Text Color</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#d6336c" />
      </div>

      <div class="form-group">
        <label for="photoUpload">Photo (optional)</label>
        <input type="file" id="photoUpload" name="photoUpload" accept="image/*" />
      </div>

      <button type="button" class="btn" id="preview-btn">Preview</button>
      <button type="button" class="btn" id="saveDraft-btn">Save Draft</button>
    </form>

    <div id="card-preview"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js (optional)
    particlesJS('heart-animation', {
      "particles": {
        "number": {
          "value": 40,
          "density": {"enable": true, "value_area": 800}
        },
        "color": {"value": "#d6336c"},
        "shape": {
          "type": "image",
          "image": {
            "src": "img/heart-pink.png",
            "width": 15,
            "height": 15
          }
        },
        "opacity": {"value": 0.5, "random": true},
        "size": {"value": 4, "random": true},
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "top",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {"enable": true, "mode": "repulse"},
          "onclick": {"enable": true, "mode": "push"}
        }
      },
      "retina_detect": true
    });

    // Preview functionality
    document.getElementById('preview-btn').addEventListener('click', function() {
      const occasion = document.getElementById('eventType').value;
      const message = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;

      let previewHTML = `
        <div style="font-family: '${font}', cursive; color: ${color}; padding: 10px; text-align: center;">
          <h2>${occasion}</h2>
          <p>${message}</p>
        </div>
      `;

      // Show photo preview if uploaded
      const photoInput = document.getElementById('photoUpload');
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewHTML += `<img src="${e.target.result}" alt="Card Photo" style="max-width: 100%; border-radius: 15px; margin-top: 15px;">`;
          document.getElementById('card-preview').innerHTML = previewHTML;
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        document.getElementById('card-preview').innerHTML = previewHTML;
      }
    });

    // Save draft button placeholder
    document.getElementById('saveDraft-btn').addEventListener('click', function() {
      alert('Save Draft functionality coming soon!');
    });
  </script>
</body>
</html>
