<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Card Creator â€¢ HeartSpeak</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="heart-animation"></div>
  <header class="site-header">
    <img src="/img/logo.png" alt="HeartSpeak" class="logo"/>
  </header>
  <main class="container card-creator-page">
    <section class="creator-sidebar">
      <h2>Customize Your Card</h2>
      <!-- form groups -->
      <div class="form-group">
        <label>Occasion</label>
        <select id="eventType">
          <option>Birthday</option><option>Proposal</option><option>Anniversary</option>
        </select>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea id="textInput" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Font</label>
        <select id="fontSelect"><option>Great Vibes</option><option>Dancing Script</option><option>Montserrat</option></select>
      </div>
      <div class="form-group">
        <label>Text Color</label>
        <input type="color" id="colorPicker" value="#C2185B"/>
      </div>
      <div class="form-group">
        <label>Photo</label>
        <input type="file" id="imageUpload" accept="image/*"/>
      </div>
      <div class="form-group">
        <label>Music</label>
        <input type="file" id="musicUpload" accept="audio/*"/>
      </div>
      <button id="saveDraftBtn" class="primary-btn">Save Draft</button>
      <button id="nextBtn" class="primary-btn">Next: Preview</button>
    </section>
    <section class="creator-preview">
      <div id="cardPreview" class="preview-card birthday">
        <p id="cardText">Your heartfelt message here</p>
        <img id="previewImage" style="display:none;max-width:100%;border-radius:1rem;"/>
        <audio id="previewAudio" controls style="display:none;margin-top:1rem;"></audio>
      </div>
    </section>
  </main>
  <script src="/js/scripts.js"></script>
</body>
</html>
