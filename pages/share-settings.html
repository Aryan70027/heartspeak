<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Share Settings â€¢ HeartSpeak</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="heart-animation"></div>
  <header class="site-header">
    <img src="/img/logo.png" alt="HeartSpeak" class="logo"/>
  </header>
  <main class="container share-settings-page">
    <section class="share-settings-panel">
      <h2>Share Your Creation</h2>
      <div class="form-group"><label>Expiry</label><input type="datetime-local" id="expiryDate"/></div>
      <div class="form-group"><label>Max Views</label><input type="number" id="viewLimit" placeholder="e.g., 5"/></div>
      <button id="generateBtn" class="primary-btn">Generate Share Link</button>
      <div id="linkOutput" class="link-output" style="display:none; margin-top:1rem;"></div>
      <div id="shareButtons" class="share-buttons" style="display:none; margin-top:1rem;">
        <button class="secondary-btn">WhatsApp</button>
        <button class="secondary-btn">Social</button>
      </div>
    </section>
  </main>
  <script src="/js/scripts.js"></script>
</body>
</html>
